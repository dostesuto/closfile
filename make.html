<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダウンロードページ</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 896px; /* 1200px - 304px (両側4cmの余白分) */
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: left; /* 左揃えに変更 */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .generated-code {
            margin-top: 30px;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
        }
        
        /* ダウンロードページのスタイル */
        .download-page {
            max-width: 896px; /* 1200px - 304px (両側4cmの余白分) */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: left; /* コンテンツを左揃え */
        }
        .download-page h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
            text-align: left; /* 左揃え */
        }
        .download-page .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: left; /* 説明文を左揃え */
        }
        .download-page img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
        }
        .download-btn {
            display: inline-block;
            padding: 16px 40px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- marked.js ライブラリを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div class="container">
    <h2>ダウンロードページ用HTMLコード生成</h2>

    <!-- ユーザー入力フォーム -->
    <form id="inputForm">
        <div class="form-group">
            <label for="title">題名:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="description">説明 (マークダウン形式):</label>
            <textarea id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="image">画像URL (任意):</label>
            <input type="text" id="image" name="image">
        </div>

        <div class="form-group">
            <label for="link">ダウンロードリンク:</label>
            <input type="text" id="link" name="link" required>
        </div>

        <button type="submit">HTMLコードを生成</button>
    </form>

    <!-- 生成されたHTMLコードを表示 -->
    <div class="generated-code">
        <h3>生成されたHTMLコード:</h3>
        <textarea id="generatedCode" readonly></textarea><br><br>

        <button id="copyButton">コードをコピー</button>
    </div>
</div>

<script>
    // フォームの送信イベント
    document.getElementById('inputForm').addEventListener('submit', function(event) {
        event.preventDefault(); // ページリロードを防ぐ

        // フォームから入力された値を取得
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const image = document.getElementById('image').value;
        const link = document.getElementById('link').value;

        // マークダウンをHTMLに変換 (marked.parse()を使用)
        const htmlDescription = marked.parse(description);

        // 完全なHTML文書を生成 (デザインも適用)
        let generatedHtml = `<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .download-page {
            max-width: 896px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .download-page h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
        }
        .download-page .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: left;
        }
        .download-page img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
        }
        .download-btn {
            display: inline-block;
            padding: 16px 40px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="download-page">
    <h2>${title}</h2>
    <div class="description">${htmlDescription}</div>
    ${image ? `<img src="${image}" alt="${title}">` : ''}
    <a href="${link}" class="download-btn">ダウンロード</a>
</div>

</body>
</html>`;

        // 生成したHTMLコードをテキストエリアに表示
        document.getElementById('generatedCode').value = generatedHtml;
    });

    // コピー機能
    document.getElementById('copyButton').addEventListener('click', function() {
        const generatedCode = document.getElementById('generatedCode');
        generatedCode.select(); // テキストエリアを選択
        document.execCommand('copy'); // クリップボードにコピー
        alert('コードがコピーされました！');
    });
</script>

</body>
</html>
