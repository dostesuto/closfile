
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .download-page {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: left; /* コンテンツを左揃え */
        }
        .download-page h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
            text-align: left; /* 左揃え */
        }
        .download-page .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: left; /* 説明文を左揃え */
        }
        .download-page img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
        }
        .download-btn {
            display: inline-block;
            padding: 16px 40px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="download-page">
    <h2>テスト</h2>
    <div class="description"><h2>テスト</h2>
<p>テストのために作られた、テストのためのものです。</p>
</div>
    
    <a href="https://google.com" class="download-btn">ダウンロード</a>
</div>

</body>
</html>
